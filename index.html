<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: system-ui, -apple-system, sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      .font-YoungSerif {
        font-family: "Young Serif", serif;
      }
      .scroll-container {
        overflow-y: auto;
        overflow-x: hidden;
        max-height: calc(100vh - 180px);
      }
      .scroll-container::-webkit-scrollbar {
        width: 6px;
      }
      .scroll-container::-webkit-scrollbar-track {
        background: transparent;
      }
      .scroll-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
    </style>
  </head>
  <body
    class="bg-black text-white flex flex-col justify-start items-center h-screen w-screen px-4 py-4"
  >
    <!-- Weather App Header -->
    <header class="flex justify-center items-center mb-3">
      <h1
        class="font-extrabold font-YoungSerif text-xl sm:text-2xl md:text-3xl"
      >
        Weather App
      </h1>
    </header>

    <!-- City Input & Search Btn -->
    <div
      class="flex flex-col sm:flex-row justify-center items-center gap-2 w-full max-w-md mb-3"
    >
      <input
        id="city-input"
        type="text"
        class="outline-0 rounded-xl h-9 w-full sm:flex-1 border-2 border-[#7942d6] px-4 text-sm bg-black text-white placeholder-gray-400"
        placeholder="Search for City..."
      />
      <button
        id="searchBtn"
        class="bg-[#7942d6] rounded-xl h-9 w-full sm:w-24 font-medium hover:bg-[#552f97] transition-colors duration-200 text-sm"
      >
        Search
      </button>
    </div>

    <!-- Scrollable Content Container -->
    <div class="scroll-container w-full flex flex-col items-center">
      <!-- Main Weather Display -->
      <main
        class="flex justify-center items-center w-full max-w-[95%] sm:max-w-md md:max-w-lg rounded-3xl bg-[#7942d6] p-4 mb-3 relative"
      >
        <!-- Pre-Search State -->
        <div
          id="pre-search"
          class="absolute inset-0 flex flex-col items-center justify-center gap-4 bg-[#7942d6] rounded-3xl"
        >
          <svg
            class="w-20 h-20 sm:w-24 sm:h-24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="11"
              cy="11"
              r="8"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M21 21L16.65 16.65"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <p class="text-white text-lg sm:text-xl font-medium text-center px-4">
            Search for a city
          </p>
        </div>

        <section class="w-full">
          <!-- Weather & City & Temp Display -->
          <div class="flex flex-col space-y-3">
            <!-- City -->
            <div id="city-name" class="flex justify-center items-center">
              <h2 class="font-bold text-2xl sm:text-3xl text-center">
                Hyderabad
              </h2>
            </div>

            <!-- Temperature -->
            <div
              id="temp"
              class="flex flex-col justify-center items-center space-y-1"
            >
              <h3 class="font-bold text-5xl sm:text-6xl" id="temp-info">
                25°C
              </h3>
              <h4 class="text-lg sm:text-xl font-medium" id="weather-condition">
                Sunny
              </h4>
            </div>

            <!-- Date and Time -->
            <div class="flex justify-center items-center">
              <p class="text-sm opacity-90" id="current-date"></p>
            </div>
          </div>

          <!-- Additional Weather Info - Grid Cards -->
          <div
            id="additional-info"
            class="grid grid-cols-2 gap-2 bg-purple-900/40 rounded-xl w-full p-3 mt-4"
          >
            <!-- Feels Like -->
            <div
              class="bg-purple-200 rounded-lg p-3 flex flex-col justify-between h-20"
            >
              <div class="flex items-center gap-2 mb-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="#7942d6"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
                <span class="text-xs font-semibold text-[#7942d6]"
                  >Feels Like</span
                >
              </div>
              <p class="text-2xl font-bold text-[#7942d6]" id="temp-feels">
                27°C
              </p>
            </div>

            <!-- Wind Speed -->
            <div
              class="bg-purple-200 rounded-lg p-3 flex flex-col justify-between h-20"
            >
              <div class="flex items-center gap-2 mb-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="#7942d6"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.5 2c1.9 0 3.5 1.6 3.5 3.5S16.4 9 14.5 9H2m11 7.5c0 1.9 1.6 3.5 3.5 3.5s3.5-1.6 3.5-3.5S18.4 13 16.5 13H2m4.5-9C4.6 4 3 5.6 3 7.5S4.6 11 6.5 11H22"
                  />
                </svg>
                <span class="text-xs font-semibold text-[#7942d6]">Wind</span>
              </div>
              <p class="text-2xl font-bold text-[#7942d6]" id="wind">12 km/h</p>
            </div>

            <!-- Humidity -->
            <div
              class="bg-purple-200 rounded-lg p-3 flex flex-col justify-between h-20"
            >
              <div class="flex items-center gap-2 mb-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="#7942d6"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"
                  />
                </svg>
                <span class="text-xs font-semibold text-[#7942d6]"
                  >Humidity</span
                >
              </div>
              <p class="text-2xl font-bold text-[#7942d6]" id="humidity">65%</p>
            </div>

            <!-- Pressure -->
            <div
              class="bg-purple-200 rounded-lg p-3 flex flex-col justify-between h-20"
            >
              <div class="flex items-center gap-2 mb-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="#7942d6"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <circle cx="12" cy="12" r="10" />
                  <path stroke-linecap="round" d="M12 6v6l4 2" />
                </svg>
                <span class="text-xs font-semibold text-[#7942d6]"
                  >Pressure</span
                >
              </div>
              <p class="text-2xl font-bold text-[#7942d6]" id="pressure">
                1013 hPa
              </p>
            </div>

            <!-- Visibility -->
            <div
              class="bg-purple-200 rounded-lg p-3 flex flex-col justify-between h-20"
            >
              <div class="flex items-center gap-2 mb-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="#7942d6"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <span class="text-xs font-semibold text-[#7942d6]"
                  >Visibility</span
                >
              </div>
              <p class="text-2xl font-bold text-[#7942d6]" id="visibility">
                10 km
              </p>
            </div>

            <!-- Sunrise -->
            <div
              class="bg-purple-200 rounded-lg p-3 flex flex-col justify-between h-20"
            >
              <div class="flex items-center gap-2 mb-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="#7942d6"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"
                  />
                  <circle cx="12" cy="12" r="4" />
                </svg>
                <span class="text-xs font-semibold text-[#7942d6]"
                  >Sunrise</span
                >
              </div>
              <p class="text-xl font-bold text-[#7942d6]" id="sunrise">
                6:30 AM
              </p>
            </div>
          </div>
        </section>
      </main>

      <!-- 4-Day Forecast Section -->
      <section
        id="forecast-section"
        class="w-full max-w-[95%] sm:max-w-md md:max-w-lg mb-4 hidden"
      >
        <h3 class="text-xl font-bold mb-3 text-center">4-Day Forecast</h3>
        <div
          id="forecast-container"
          class="grid grid-cols-1 sm:grid-cols-2 gap-3"
        >
          <!-- Forecast cards will be inserted here by JavaScript -->
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="flex justify-center items-center text-sm mt-auto pt-3">
      <p>Made by SyraxDev ❤️</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
